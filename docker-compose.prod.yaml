services:
  # Traefik reverse proxy with file-based config (Docker socket doesn't work on macOS)
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yaml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - ./traefik-dynamic.yaml:/etc/traefik/dynamic.yaml:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - prod-network
    restart: unless-stopped

  # Keycloak - Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.1
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    volumes:
      - ./ticketing-system/keycloak/realm.json:/opt/keycloak/data/import/realm.json:ro
    networks:
      - prod-network
    depends_on:
      - keycloak-postgres
    restart: unless-stopped

  keycloak-postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
    volumes:
      - keycloak-prod-data:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped

  # Ticketing System API + Frontend (Production)
  ticketing-api-prod:
    build:
      context: ./ticketing-system
      dockerfile: backend/Dockerfile
      args:
        BASE_PATH: /ticketing
        VITE_API_BASE: /ticketing
    environment:
      PORT: "8080"
      BASE_PATH: "/"
      DATABASE_URL: postgres://${TICKETING_DB_USER}:${TICKETING_DB_PASSWORD}@ticketing-postgres-prod:5432/${TICKETING_DB_NAME}?sslmode=disable
      KEYCLOAK_BASE_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_API_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_API_ADMIN_PASSWORD}
      COOKIE_SECURE: "true"
      CORS_ALLOWED_ORIGINS: "*"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ticketing-attachments}
      MINIO_USE_SSL: "false"
    depends_on:
      - ticketing-postgres-prod
      - keycloak
      - minio
    networks:
      - prod-network
    restart: unless-stopped

  ticketing-postgres-prod:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${TICKETING_DB_USER}
      POSTGRES_PASSWORD: ${TICKETING_DB_PASSWORD}
      POSTGRES_DB: ${TICKETING_DB_NAME}
    volumes:
      - ticketing-prod-data:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-prod-data:/data
    networks:
      - prod-network
    restart: unless-stopped

  # n8n Workflow Automation (behind reverse proxy with /n8n prefix)
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_HOST=${N8N_PUBLIC_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_PATH=/n8n/
      - N8N_PROXY_HOPS=${N8N_PROXY_HOPS}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - N8N_EDITOR_BASE_URL=${PUBLIC_BASE_URL}/n8n/
      - WEBHOOK_URL=${PUBLIC_BASE_URL}/n8n/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
    volumes:
      - n8n-prod-data:/home/node/.n8n
    depends_on:
      - n8n-postgres
    networks:
      - prod-network
    restart: unless-stopped

  n8n-postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${N8N_DB_USER}
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD}
      POSTGRES_DB: ${N8N_DB_NAME}
    volumes:
      - n8n-prod-postgres-data:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped

networks:
  prod-network:
    driver: bridge

volumes:
  keycloak-prod-data:
  ticketing-prod-data:
  minio-prod-data:
  n8n-prod-data:
  n8n-prod-postgres-data:
