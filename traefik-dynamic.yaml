http:
  routers:
    # n8n - /n8n/* (highest priority)
    n8n:
      rule: "PathPrefix(`/n8n`)"
      service: n8n
      middlewares:
        - n8n-slash
        - n8n-stripprefix
      priority: 200

    # Keycloak - /realms and /resources
    keycloak:
      rule: "PathPrefix(`/realms`) || PathPrefix(`/resources`)"
      service: keycloak
      priority: 100

    # Ticketing - /ticketing/* (with prefix stripping)
    ticketing:
      rule: "PathPrefix(`/ticketing`)"
      service: ticketing
      middlewares:
        - ticketing-stripprefix
      priority: 50

  middlewares:
    n8n-slash:
      redirectRegex:
        regex: "^(https?)://([^/]+)/n8n$"
        replacement: "${1}://${2}/n8n/"
        permanent: true

    n8n-stripprefix:
      stripPrefix:
        prefixes:
          - "/n8n"

    ticketing-stripprefix:
      stripPrefix:
        prefixes:
          - "/ticketing"

  services:
    n8n:
      loadBalancer:
        servers:
          - url: "http://n8n:5678"

    keycloak:
      loadBalancer:
        servers:
          - url: "http://keycloak:8080"

    ticketing:
      loadBalancer:
        servers:
          - url: "http://ticketing-api-prod:8080"
